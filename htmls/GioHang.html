<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../css/giohang.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="head2">
        <div>
          <a href="../trangchu.html">
            <img class="logo-trangchu" src="/images/logohandmade.jpg" alt="logo" />
          </a>
        </div>
        <div class="head2--list">
          <div id="back-home">
            <a href="../trangchu.html">
              <i class="fas fa-home"></i>
              <span>Về trang chủ</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="cart-page-container">
      <div class="cart-breadcrumb"><a href="../trangchu.html">Trang chủ</a> > Giỏ hàng</div>

      <h1 class="cart-title">Giỏ hàng</h1>

      <div class="cart-content">
        <div class="cart-items">
          <!-- Cart items will be rendered here -->
        </div>
        <div class="cart-summary">
          <h3>Đơn hàng</h3>
          <div class="summary-details">
            <div class="summary-row">
              <span>Tổng tiền hàng:</span>
              <span class="total-amount">0đ</span>
            </div>
            <div class="summary-row">
              <span>Phí vận chuyển:</span>
              <span>Miễn phí</span>
            </div>
            <div class="summary-row total">
              <span>Tổng thanh toán:</span>
              <span class="final-amount">0đ</span>
            </div>
          </div>
          <div class="voucher-info">Mã giảm giá, voucher có thể thêm vào ở màn hình kế tiếp</div>
          <button class="checkout-btn">Tiếp tục</button>
          <div class="support-text">
            Gặp khó khăn khi thanh toán?
            <a href="#">Truy cập Trung tâm hỗ trợ</a> để được trợ giúp
          </div>
        </div>
      </div>
    </div>

    <script src="../js/components/giohang.js"></script>
  </body>
</html>
