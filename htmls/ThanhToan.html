<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito:400,600,700|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/thanhtoan.css" />
    <link rel="stylesheet" href="../css/Navbar/navbar.css" />
  </head>
  <body>
    <header>
      <div class="head2">
      </div>
    </header>

    <div class="breadcrumb">
      <a href="../trangchu.html">Trang chủ</a> > <a href="GioHang.html">Giỏ hàng</a> >
      <span>Thanh toán</span>
    </div>

    <div class="checkout-container">
      <div class="checkout-left">
        <div class="shipping-info">
          <h2><i class="fas fa-shipping-fast"></i> Thông tin giao hàng</h2>
          <form id="shipping-form">
            <div class="form-group">
              <input type="text" placeholder="Họ và tên" required />
            </div>
            <div class="form-group">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input type="tel" placeholder="Số điện thoại" required />
            </div>
            <div class="form-group">
              <input type="text" placeholder="Địa chỉ" required />
            </div>
            <div class="form-row">
              <div class="filter-group">
                <label for="province">Tỉnh/Thành phố</label>
                <select id="province" required>
                  <option value="">Chọn tỉnh/thành phố</option>
                  <option value="hanoi">Hà Nội</option>
                  <option value="hcm">Hồ Chí Minh</option>
                  <option value="danang">Đà Nẵng</option>
                  <option value="haiphong">Hải Phòng</option>
                  <option value="cantho">Cần Thơ</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="district">Quận/huyện</label>
                <select id="district" required>
                  <option value="">Chọn quận/huyện</option>
                  <option value="hoankiem">Hoàn Kiếm</option>
                  <option value="badinh">Ba Đình</option>
                  <option value="dongda">Đống Đa</option>
                  <option value="haibatrung">Hai Bà Trưng</option>
                  <option value="tayho">Tây Hồ</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="ward">Phường/xã</label>
                <select id="ward" required>
                  <option value="">Chọn phường/xã</option>
                  <option value="phamdinhtuong">Phạm Đình Tường</option>
                  <option value="trangtien">Tràng Tiền</option>
                  <option value="hangbai">Hàng Bài</option>
                  <option value="trangtien">Tràng Tiền</option>
                  <option value="phuchung">Phúc Xá</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <textarea placeholder="Ghi chú đơn hàng (tùy chọn)"></textarea>
            </div>
          </form>
        </div>

        <div class="payment-method">
          <h2><i class="fas fa-credit-card"></i> Phương thức thanh toán</h2>
          <div class="payment-options">
            <label class="payment-option">
              <input type="radio" name="payment" value="cod" checked />
              <span class="radio-custom"></span>
              <span class="label-text"
                ><i class="fas fa-truck"></i> Thanh toán khi nhận hàng (COD)</span
              >
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="bank" />
              <span class="radio-custom"></span>
              <span class="label-text"
                ><i class="fas fa-university"></i> Chuyển khoản ngân hàng</span
              >
            </label>
          </div>
        </div>
      </div>

      <div class="checkout-right">
        <div class="order-summary">
          <h2><i class="fas fa-shopping-basket"></i> Đơn hàng của bạn</h2>
          <div class="cart-items">
            <div class="cart-item">
              <div class="item-image">
                <img src="../images/sp3.1.webp" alt="Product" />
              </div>
              <div class="item-info">
                <div class="item-name">
                  Kem Dưỡng Da Mặt Cosrx Advanced Snail 92 All In One Cream
                </div>
                <div class="item-expiry">>12 tháng</div>
                <div class="item-actions">
                  <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="text" value="1" class="quantity-input" />
                    <button class="quantity-btn plus">+</button>
                  </div>
                  <div class="item-price">649.000đ</div>
                </div>
              </div>
            </div>
          </div>
          <div class="order-total">
            <div class="subtotal">
              <span>Tổng tiền hàng:</span>
              <span class="amount">0đ</span>
            </div>
            <div class="shipping">
              <span>Phí vận chuyển:</span>
              <span class="amount">Miễn phí</span>
            </div>
            <div class="voucher">
              <input type="text" placeholder="Nhập mã giảm giá" />
              <button>Áp dụng</button>
            </div>
            <div class="total">
              <span>Tổng thanh toán:</span>
              <span class="amount">0đ</span>
            </div>
          </div>
          <button class="place-order-btn"><i class="fas fa-check-circle"></i> Đặt hàng</button>
        </div>
      </div>
    </div>

    <script src="../js/components/thanhtoan.js"></script>
  </body>
</html>
