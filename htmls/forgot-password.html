<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="forgot-password.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="forgot-password-container">
            <h2 class="form-title">Quên mật khẩu</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="emailOrPhone">Email <span class="required">*</span></label>
                    <input type="text" class="form-control" id="emailOrPhone" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới <span class="required">*</span></label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu mới <span class="required">*</span></label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-submit">Gửi yêu cầu</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailOrPhone = document.getElementById('emailOrPhone').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Kiểm tra mật khẩu mới và xác nhận mật khẩu có khớp nhau không
            if (newPassword !== confirmPassword) {
                alert('Mật khẩu mới và xác nhận mật khẩu không khớp!');
                return;
            }

            // Kiểm tra độ mạnh của mật khẩu
            if (newPassword.length < 8) {
                alert('Mật khẩu phải có ít nhất 8 ký tự!');
                return;
            }

            // Gửi yêu cầu đến server
            // TODO: Thêm code gửi request đến server ở đây
            alert('Yêu cầu đã được gửi thành công!');
        });
    </script>
</body>
</html>
